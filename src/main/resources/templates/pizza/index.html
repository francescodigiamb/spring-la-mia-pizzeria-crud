<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="~{fragments :: head}"></div>
</head>
<body>
	<div class="container"> 
		
		<h1>Benvenuto nella mia pizzeria</h1>
			
			<div th:if="${!pizze.isEmpty()}" >
				<table class="table">
					<thead>
						<tr>
							<th>
								Descrizione
							</th>
							<th>
								Foto
							</th>
							<th>
								Nome
							</th>
							<th>
								Prezzo
							</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pizza : ${pizze}">
							<td th:text="${pizza.descrizione}"></td>
							<td th:text="${pizza.foto}"></td>
							<td th:text="${pizza.nome}"></td>
							<td th:text="${pizza.prezzo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		
		<div th:if="${pizze.isEmpty()}" class="alert alert-warning" role="alert">
			Non abbiamo pizze!
		</div>
		
		
	</div>
	<div th:replace="~{fragments :: script}"></div>
</body>
</html>
