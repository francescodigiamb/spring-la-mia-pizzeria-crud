<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="~{fragments :: head}"></div>
    <title>Creazione pizza </title>
</head>

<body>

    <div class="d-flex align-items-start flex-column mb-3" style="height: 85vh;">
        <div class="container mb-auto">
            <h1>Nuova Pizza</h1>
            <hr />
            <form id="formPizza" th:object="${pizza}" th:action="@{/pizzeria/create}" method="post">
                <!-- Blocco nome -->
                <div class="mb-3 col-4">
                    <label for="NomePizza" class="form-label">Nome pizza</label>
                    <input type="text" class="form-control" id="NomePizza" placeholder="Nome" th:field="*{nome}"
                        th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <!-- Blocco prezzo -->
                <div class="mb-3 col-2">
                    <label for="PrezzoPizza" class="form-label">Prezzo</label>
                    <input type="number" class="form-control" id="PrezzoPizza" placeholder="â‚¬" th:field="*{prezzo}"
                        th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <!-- Blocco url foto -->
                <div class="mb-3 col-6">
                    <label for="UrlPizza" class="form-label">Url foto pizza</label>
                    <input type="text" class="form-control" id="UrlPizza" th:field="*{foto}">
                </div>
                <!-- Blocco descrizione -->
                <div class="mb-3 col-6">
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <textarea class="form-control" id="descrizione" rows="3" th:field="*{descrizione}"
                        th:errorClass="is-invalid" placeholder="Ingredienti"></textarea>
                    <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <!-- Pulsanti -->
                <div class="mb-3 col-3">
                    <button type="submit" class="btn btn-primary">Aggiungi pizza</button>
                    <button type="submit" class="btn btn-danger" th:href="@{/pizzeria}">Cancella</button>
                </div>
            </form>

        </div>
    </div>

    <div th:replace="~{fragments :: script}"></div>
</body>

</html>
